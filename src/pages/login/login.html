<ion-content no-padding >
  <div class="outer">
      <ion-list padding no-lines class="middle">
          <h1 class="logo-text">HeyU</h1>
          <p class="logo-slogan">Chat Free With Your Friends</p>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" #form="ngForm">
              <ion-item class="inner">
                <ion-input type="email" required="" formControlName="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item class="inner">
                <ion-input type="password" required="" formControlName="password" placeholder="Password"></ion-input>
              </ion-item>
              <div class="button-box">
                  <button ion-button [disabled]="!loginForm.valid">Sign In</button>
              </div>
          </form>
          <p class="bottom-text">Don't have an account? <a (click)="goToSignupPage()">Sign Up</a></p>
      </ion-list>
  </div>
</ion-content>
