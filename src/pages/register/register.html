<ion-content no-padding >
    <div class="outer">
        <ion-list padding no-lines class="middle">
            <h1 class="logo-text">HeyU</h1>
            <p class="logo-slogan">Chat Free With Your Friends</p>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)" #form="ngForm">
              <ion-item class="inner">
                <ion-input type="text" required="" formControlName="name" placeholder="Name"></ion-input>
              </ion-item>
              <ion-item class="inner">
                <ion-input type="email" required="" formControlName="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item class="inner">
                <ion-input type="password" required="" formControlName="password" placeholder="Password"></ion-input>
              </ion-item>
              <div class="button-box">
                  <button ion-button [disabled]="!registerForm.valid">Sign Up</button>
              </div>
            </form>
            <p class="bottom-text">Already have an account? <a (click)="goToSigninPage()">Sign in</a></p>
        </ion-list>
    </div>
  </ion-content>
