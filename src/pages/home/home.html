<ion-header>
  <ion-navbar>
    <ion-title>
      <span float-left class="edit-link">Edit</span>
      <span class="center-page-title">Messages</span>
      <ion-icon float-right name="search"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="messages">
    <ion-list>
      <ion-item-sliding>
        <ion-item padding-horizontal>
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col col-2 no-padding class="item-image">
                <img src="../../assets/imgs/user-img-1.png" alt="">
              </ion-col>
              <ion-col col-8 no-padding class="item-message">
                <div class="item-message-inner">
                    <b>Oswald Cobblepot</b>
                    <span>
                      I'm the King of Gotham!
                    </span>
                </div>
              </ion-col>
              <ion-col col-3 no-padding class="item-time">7:03 PM</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options>
          <button class="item-message-more"><ion-icon name='ios-more'></ion-icon></button>
          <button class="item-message-delete"><ion-icon name='md-trash'></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item padding-horizontal>
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col col-2 no-padding class="item-image">
                <img src="../../assets/imgs/user-img-1.png" alt="">
              </ion-col>
              <ion-col col-8 no-padding class="item-message">
                <div class="item-message-inner">
                  <b>Fish Mooney</b>
                  <span>
                    Please don't call me "babes."
                  </span>
                </div>
              </ion-col>
              <ion-col col-3 no-padding class="item-time">5:35 PM</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options>
          <button class="item-message-more"><ion-icon name='ios-more'></ion-icon></button>
          <button class="item-message-delete"><ion-icon name='md-trash'></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item padding-horizontal>
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col col-2 no-padding class="item-image">
                <img src="../../assets/imgs/user-img-1.png" alt="">
              </ion-col>
              <ion-col col-8 no-padding class="item-message">
                <div class="item-message-inner">
                  <b>Barbara Kean</b>
                  <span>
                    It's Gotham, baby, we've all got flair!
                  </span>
                </div>
              </ion-col>
              <ion-col col-3 no-padding class="item-time">Yesterday</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options>
          <button class="item-message-more"><ion-icon name='ios-more'></ion-icon></button>
          <button class="item-message-delete"><ion-icon name='md-trash'></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
